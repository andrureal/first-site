<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Display</h1>
    <h3>Display: block</h3>
    <div class="box side">div</div>
    <p class="box side">p</p>
    
    <h3>display: inline</h3>
    <span class="box">span</span>
    <span class="box">span</span>
    <h3>display: inline-block</h3>
    <div class="box inline-block">div</div>
    <p class="box inline-block">p</p>
    <span class="box inline-block">span</span>

    <h3>Як використовувати тег span</h3>
    <p>Урок <span class="number">17</span></p>
</body>
</html>
